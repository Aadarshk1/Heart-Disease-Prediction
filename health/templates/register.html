{% extends 'index.html' %}
{% load static %}
{% block body %}

<!-- Registration Success Message -->
{% if error == "create" %}
<script>
    alert('Registration Successful');
    window.location = "{% url 'login' %}";
</script>
{% endif %}

<!-- Registration Form -->
<section class="logins py-5">
    <div class="container py-xl-5 py-lg-3">
        <div class="title-section mb-md-5 mb-4">
            <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Register Now</h3>
        </div>
        <hr/>
        <div class="login px-sm-12" style="width:100%">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="fname">First Name</label>
                        <input type="text" class="form-control" name="fname" id="fname" placeholder="First Name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" name="lname" id="lname" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="uname">Username</label>
                        <input type="text" class="form-control" name="uname" id="uname" placeholder="Username" required>
                    </div>
                    <div class="col-md-6">
                        <label for="pwd">Password</label>
                        <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contact">Contact</label>
                        <input type="text" class="form-control" name="contact" id="contact" placeholder="Enter Contact" required pattern="\d*" maxlength="10">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="dob">Date Of Birth</label>
                        <input type="date" class="form-control" name="dob" id="dob" required>
                    </div>
                    <div class="col-md-6">
                        <label for="image">Image</label>
                        <input type="file" class="form-control" name="image" id="image" required>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="address">City</label>
                        <input type="text" class="form-control" name="add" id="address" placeholder="Enter Address" required>
                    </div>
                    <div class="col-md-6">
                        <label>User Type</label>
                        <div class="form-control">
                            Patient <input type="radio" name="type" value="Patient" required> 
                            Doctor <input type="radio" name="type" value="Doctor" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn submit mt-4" style="background-color: #605d5d;">Register</button>

                <p class="text-center mt-5">
                    <a href="#">By clicking Register, I agree to your terms</a>
                </p>
            </form>
        </div>
    </div>
</section>
<!-- //register -->

{% endblock %}

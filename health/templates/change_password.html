{% extends 'index.html' %}
{% load static %}
{% block body %}
    <!-- Password Reset Section -->
    {% if terror == "yes" %}
    <script>
        alert('Password changed successfully.');
        window.location = ('{% url "logout" %}');
    </script>
    {% elif terror == "not" %}
    <script>
        alert('New Password and Confirm Password do not match.');
    </script>
    {% endif %}

    <section class="logins py-5">
        <div class="container py-xl-5 py-lg-3">
            <div class="title-section mb-md-5 mb-4 text-center">
                <h3 class="w3ls-title text-uppercase text-dark font-weight-bold">Reset Password</h3>
            </div>
            <hr/>
            <div class="login px-sm-12" style="width:100%">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="old-password">Old Password</label>
                            <input type="password" id="old-password" class="form-control" name="pwd3" placeholder="Enter your old password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" class="form-control" name="pwd1" placeholder="Enter your new password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-12">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" class="form-control" name="pwd2" placeholder="Confirm your new password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn submit mt-4" style="background-color: #6a6b6c;">Reset Password</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
